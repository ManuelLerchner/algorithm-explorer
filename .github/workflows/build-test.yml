name: Build Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Check for HTML output
      run: |
        if [ ! -f "build/index.html" ]; then
          echo "Error: build/index.html not found!"
          exit 1
        fi
        echo "✓ HTML output found at build/index.html"
        
        # Check if the HTML file is not empty
        if [ ! -s "build/index.html" ]; then
          echo "Error: build/index.html is empty!"
          exit 1
        fi
        echo "✓ HTML file is not empty"
        
        # Check for basic HTML structure
        if ! grep -q "<!doctype html>" "build/index.html"; then
          echo "Error: HTML file does not contain doctype declaration!"
          exit 1
        fi
        echo "✓ HTML file contains doctype declaration"
        
        echo "Build test passed successfully!"
